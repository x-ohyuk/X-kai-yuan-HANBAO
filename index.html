<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HANBAO</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Segoe UI', Roboto, Arial,
          sans-serif;
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .iphone-frame {
        width: 390px;
        height: 844px;
        border-radius: 54px;
        /* 更柔和的金属质感外壳，去掉粗黑边 */
        background: linear-gradient(180deg, #0f1724 0%, #0b1220 60%);
        border: none;
        /* 内阴影模拟边缘高光，外阴影柔化整体投影 */
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02), inset 0 -6px 20px rgba(0, 0, 0, 0.6),
          0 8px 30px rgba(2, 6, 23, 0.55);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .screen {
        width: 370px;
        height: 804px;
        border-radius: 44px;
        background: linear-gradient(135deg, #60aaff 0%, #b8e0ff 100%);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        padding: 20px;
      }
      /* 灵动岛 */
      .dynamic-island {
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 36px;
        background: #0b0b0b;
        border-radius: 18px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        z-index: 10;
      }
      /* 状态栏（静态，白色） */
      .status-bar {
        position: absolute;
        top: 6px;
        left: 0;
        width: 100%;
        height: 48px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        padding: 6px 18px;
        color: #fff;
        font-size: 15px;
        pointer-events: none;
      }
      .status-left {
        font-weight: 600;
      }
      .status-right {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .date-display {
        margin-top: 110px;
        text-align: center;
        font-size: 30px;
        font-weight: 700;
        color: #fff;
        text-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        user-select: none;
      }
      /* Dock 区 */
      .app-dock {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        /* 上移 Dock，避免贴底 */
        margin-bottom: 120px;
      }
      .dock-row {
        display: flex;
        gap: 28px;
        align-items: flex-end;
      }
      /* iOS 风格：squircle 图标 */
      .app-icon {
        width: 96px;
        height: 112px; /* 留出空间给 label */
        padding: 10px 8px 12px;
        background: linear-gradient(180deg, #ffffff 0%, #f6f8fb 60%);
        border-radius: 22px; /* 较大圆角，接近 iOS squircle */
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 8px 18px rgba(16, 24, 40, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: #0b1220;
        font-weight: 600;
        user-select: none;
        cursor: pointer;
        transition: transform 180ms cubic-bezier(0.2, 0.9, 0.2, 1), box-shadow 180ms ease;
      }
      .app-icon:focus {
        outline: none;
      }
      .app-icon:active {
        transform: translateY(1px);
        box-shadow: 0 6px 14px rgba(16, 24, 40, 0.06);
      }
      .app-icon img {
        width: 64px;
        height: 64px;
        object-fit: contain;
        border-radius: 14px;
        display: block;
      }
      .app-icon span {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #0b1220;
        font-weight: 600;
      }
      /* 说明性注释（静态背景） */
      .note {
        position: absolute;
        left: 16px;
        bottom: 16px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.85);
        opacity: 0.9;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="iphone-frame">
      <div class="screen" role="img" aria-label="iPhone 静态界面，所有元素为固定背景">
        <div class="dynamic-island" aria-hidden="true"></div>
        <div class="status-bar" aria-hidden="true">
          <div class="status-left" id="currentTime">13:28</div>
          <div class="status-right"><span style="color: #00d4aa">100%🔋</span></div>
        </div>

        <div class="date-display" id="currentDate">9月5日 星期五</div>

        <div class="app-dock" aria-hidden="true">
          <div class="dock-row">
            <button class="app-icon" data-id="world-book" aria-label="世界书">
              <img
                src="./book.png"
                alt="世界书"
                onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='32px'; this.nextElementSibling.innerHTML='📚';"
              />
              <span>世界书</span>
            </button>
            <button class="app-icon" data-id="presets" aria-label="设置">
              <img
                src="./settings.png"
                alt="设置"
                onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='32px'; this.nextElementSibling.innerHTML='⚙️';"
              />
              <span>设置</span>
            </button>
          </div>
          <div class="dock-row">
            <button class="app-icon" data-id="qq" aria-label="QQ">
              <img
                src="./QQ.png"
                alt="QQ"
                onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='32px'; this.nextElementSibling.innerHTML='💬';"
              />
              <span>QQ</span>
            </button>
            <button class="app-icon" data-id="api" aria-label="API设置">
              <img
                src="./API.png"
                alt="API设置"
                onerror="this.style.display='none'; this.nextElementSibling.style.fontSize='32px'; this.nextElementSibling.innerHTML='🔧';"
              />
              <span>API设置</span>
            </button>
          </div>
        </div>

        <div class="note">HANBAO — BAOBAOYU-v1.01</div>
      </div>
    </div>
    <script>
      // 更新状态栏时间
      function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;

        const timeElement = document.getElementById('currentTime');
        if (timeElement) {
          timeElement.textContent = timeString;
        }
      }

      // 页面加载时初始化
      document.addEventListener('DOMContentLoaded', function () {
        // 立即更新时间
        updateTime();

        // 每分钟更新一次时间
        setInterval(updateTime, 60000);
      });

      // 桌面图标交互：点击/回车会显示动画并跳转页面
      (function () {
        const icons = document.querySelectorAll('.app-icon');
        icons.forEach(btn => {
          btn.addEventListener('click', e => {
            const id = btn.dataset.id || 'unknown';
            console.log('icon-click:', id);

            // 动画效果
            btn.animate(
              [
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(0.96)', opacity: 0.98 },
                { transform: 'scale(1)', opacity: 1 },
              ],
              { duration: 180 },
            );

            // 页面跳转
            setTimeout(() => {
              switch (id) {
                case 'api':
                  window.location.href = './api.html';
                  break;
                case 'world-book':
                  window.location.href = './work.html';
                  break;
                case 'presets':
                  window.location.href = './shezhi.html';
                  break;
                case 'qq':
                  window.location.href = './qq.html';
                  break;
                default:
                  console.log('暂未配置页面:', id);
              }
            }, 200);
          });
          btn.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              btn.click();
            }
          });
        });
      })();

      // 更新时间和日期显示
      function updateTimeAndDate() {
        const now = new Date();

        // 更新状态栏时间
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}`;

        const timeElement = document.getElementById('currentTime');
        if (timeElement) {
          timeElement.textContent = timeString;
        }

        // 更新日期显示
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const weekday = weekdays[now.getDay()];
        const dateString = `${month}月${date}日 ${weekday}`;

        const dateElement = document.getElementById('currentDate');
        if (dateElement) {
          dateElement.textContent = dateString;
        }
      }

      // 初始化时间更新
      updateTimeAndDate();
      setInterval(updateTimeAndDate, 60000); // 每分钟更新一次
    </script>
  </body>
</html>
